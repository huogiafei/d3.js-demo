<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: #666;
            stroke-width: 1px;
        }
        .axis text{
            color: #444;
            font-size: 12px;
        }
    </style>
</head>
<body>
<svg width="800" height="400">

</svg>
<script>
    var svg = d3.select('svg');
    var dataset = [1.4, 0.6, 2.5, 1.8, 2.1];
    var linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 700])

    var axis = d3.svg.axis()
        .scale(linear)
        .orient('bottom').ticks(6)

    svg.append('g')
        .attr('class', 'axis')
        .call(axis)
</script>
</body>
</html>
